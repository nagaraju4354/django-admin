<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="container my-5">

        {% if success is True%}
            <div class="alert alert-success" role="alert">
                <strong>Success!</strong> Record add sucessfully.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <h3>
            ADD Category:
        </h3>
    </div>
    <hr>
    <div class="container">
        <form action="/admin_app/addcategory" method="post">
            {% csrf_token %}
            <div class="form-floating mb-2">
                <input type="text" name="category_name" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Category Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="category_description" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Category Description</label>
            </div>

                <div class="pt-2">

                    <button type="submit" class="btn btn-primary" >Save</button>

                    <button class="btn btn-primary"  role="button">Cancle</button>

                </div>

       </form>
    </div>

</body>
</html>
